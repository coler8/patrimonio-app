<div class="container mx-auto px-4 py-8">
  <!-- Header -->
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">Mi Patrimonio Personal</h1>
    <p class="text-gray-600">Gesti√≥n inteligente de tus inversiones y ahorros</p>
  </header>

  <!-- Resumen -->
  <app-resumen></app-resumen>

  <!-- Tabs Navigation -->
  <div class="mb-8">
    <nav class="flex space-x-8 border-b">
      @for (tab of tabs; track tab.id) {
      <button
        (click)="activeTab.set(tab.id)"
        [class]="
          activeTab() === tab.id
            ? 'border-primary text-primary py-2 px-1 border-b-2 font-medium text-sm'
            : 'border-transparent text-gray-500 hover:text-gray-700 py-2 px-1 border-b-2 font-medium text-sm'
        "
      >
        {{ tab.label }}
      </button>
      }
    </nav>
  </div>

  <!-- Tab Content -->
  @switch (activeTab()) { @case ('mensual') {
  <app-distribucion-mensual />
  } @case ('objetivos') {
  <app-objetivos />
  } @case ('evolucion') {
  <app-evolucion />
  } @case ('wealth') {
  <app-wealth-manager />
  } }
</div>
